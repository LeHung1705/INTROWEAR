<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Page</title>
 <link rel="stylesheet" href="/Website/css/main.css">
 <link rel="stylesheet" href="/Website/css/cso.css">
</head>
<body>
  <div class="container">
    <div class="main">
      <nav class="sidebar">
        <button class="nav-button">MANAGE PRODUCT</button>
        <button class="nav-button">CONFIRM STATUS ORDER</button>
        <button class="nav-button">ADD PRODUCT</button>

      <div class="content">

        <table class="order-table">

          <tbody>

              <td>1</td>

          </tbody>

        <div class="actions">

<script>
    document.querySelector(".action-btn").addEventListener("click", function () {
      alert("Đơn hàng đã được xác nhận!");
    });
  
    document.querySelector(".action-btn.cancel").addEventListener("click", function () {
      const confirmCancel = confirm("Bạn có chắc muốn huỷ đơn hàng này không?");
      if (confirmCancel) {
        alert("Đơn hàng đã bị huỷ.");
      }
    });
  </script>
