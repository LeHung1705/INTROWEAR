<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giỏ hàng</title>
  <link rel="stylesheet" href="giohang.css">
</head>
<body>
  <!-- Breadcrumb -->
  <div class="breadcrumb-bar">
    <div class="breadcrumb-text">
      Trang chủ / <span>Giỏ hàng (0)</span>
    </div>
  </div>
  <!-- Giỏ hàng -->
  <div class="cart-container">
    <h1>Giỏ hàng</h1>

    <!-- Ghi chú -->
    <div class="note-section">
      <label for="order-note">Ghi chú đơn hàng</label>
      <textarea id="order-note" rows="3" placeholder="Nhập ghi chú nếu có..."></textarea>
    </div>

    <!-- Thanh toán -->
    <div class="checkout-box">
      <div class="total-row">
        <div class="total-label">TỔNG CỘNG</div>
        <div class="total-price">0<span class="underline">đ</span></div>
      </div>
      <button class="checkout-btn">Thanh Toán</button>
    </div>
  </div>

  <!-- Gợi ý sản phẩm -->
  <div class="suggested-products">
    <h2>SẢN PHẨM BẠN CÓ THỂ THÍCH</h2>
    <!-- Thêm sản phẩm gợi ý ở đây -->
  </div>
</body>
</html>
